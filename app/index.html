<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le Cristal des Rêves - Minuteur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles inchangés */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            text-align: center;
            padding: 20px;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #e94560;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .options {
            margin-top: 20px;
            text-align: left;
        }
        .options label {
            display: flex;
            align-items: center;
            font-size: 1em;
        }
        .options input[type="checkbox"] {
            margin-right: 10px;
        }
        #startButton, #addTimeButton, #endButton {
            background-color: #0f3460;
            color: #eaeaea;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }
        #startButton:hover, #addTimeButton:hover, #endButton:hover {
            background-color: #16213e;
        }
        #addTimeButton, #endButton {
            display: none;
        }
        #timerDisplay {
            font-size: 3em;
            margin-top: 30px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            label, input[type="number"], #startButton, #addTimeButton {
                font-size: 1em;
            }
            #timerDisplay {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Le Cristal des Rêves - Minuteur</h1>
        <label for="duration">Durée de la partie (en minutes) :</label>
        <input type="number" id="duration" min="1" value="45">
        <div class="options">
            <label>
                <input type="checkbox" id="easierMode">
                Activer l'option +1 minute par fragment retrouvé
            </label>
        </div>
        <button id="startButton">Démarrer le Minuteur</button>
        <button id="endButton">Mettre fin à la partie</button>
        <div id="timerDisplay">45:00</div>
        <button id="addTimeButton">+1 Minute (Fragment Retrouvé)</button>
    </div>
    <script>
        let countdown;
        let totalTime;
        let remainingTime;
        let easierMode = false;
        let songSegments = [];
        let currentSongIndex = -1;
        let audioContext;
        let audioBuffers = [];
        let sourceNodes = [];
        let gainNodes = [];
        const fadeDuration = 2; 

        const durationInput = document.getElementById('duration');
        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timerDisplay');
        const addTimeButton = document.getElementById('addTimeButton');
        const easierModeCheckbox = document.getElementById('easierMode');
        const endButton = document.getElementById('endButton');

        startButton.addEventListener('click', startTimer);
        addTimeButton.addEventListener('click', addOneMinute);
        endButton.addEventListener('click', endGame);

        function startTimer() {
            totalTime = parseInt(durationInput.value) * 60;
            if (isNaN(totalTime) || totalTime <= 0) {
                alert('Veuillez entrer une durée valide.');
                return;
            }

            easierMode = easierModeCheckbox.checked;

            if (easierMode) {
                addTimeButton.style.display = 'block';
            }
            endButton.style.display = 'block';

            startButton.disabled = true;
            durationInput.disabled = true;
            easierModeCheckbox.disabled = true;

            remainingTime = totalTime;
            displayTime(remainingTime);

            // Initialiser le contexte audio lors du premier clic de l'utilisateur
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            loadAudioFiles().then(() => {
                calculateSongSegments();
                playAllSongs();
                countdown = setInterval(() => {
                    remainingTime--;
                    if (remainingTime <= 0) {
                        clearInterval(countdown);
                        timerDisplay.textContent = 'Temps écoulé!';
                        stopAudio();
                        alert('Le temps est écoulé. La partie est terminée.');
                        resetTimer();
                    } else {
                        displayTime(remainingTime);
                        checkForSongChange();
                    }
                }, 1000);
            }).catch(error => {
                console.error('Erreur lors du chargement des fichiers audio :', error);
                alert('Une erreur est survenue lors du chargement des fichiers audio.');
            });
        }

        function loadAudioFiles() {
            const audioFiles = ['song01.mp3', 'song02.mp3', 'song03.mp3', 'song04.mp3', 'song05.mp3'];
            const promises = audioFiles.map((file, index) => {
                return fetch(file)
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => new Promise((resolve, reject) => {
                        audioContext.decodeAudioData(arrayBuffer, (audioBuffer) => {
                            audioBuffers[index] = audioBuffer;
                            resolve();
                        }, reject);
                    }));
            });
            return Promise.all(promises);
        }

        function displayTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timerDisplay.textContent = `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function addOneMinute() {
            remainingTime += 60;
            totalTime += 60;
            displayTime(remainingTime);
            calculateSongSegments();
        }

        function resetTimer() {
            startButton.disabled = false;
            durationInput.disabled = false;
            easierModeCheckbox.disabled = false;
            addTimeButton.style.display = 'none';
            endButton.style.display = 'none';
            stopAudio();
        }

        function calculateSongSegments() {
            const segmentDuration = totalTime / 5;
            songSegments = [];
            for (let i = 0; i <= 5; i++) {
                songSegments.push(totalTime - segmentDuration * i);
            }
        }

        function checkForSongChange() {
            const newSongIndex = getCurrentSongIndex();
            if (newSongIndex !== currentSongIndex) {
                currentSongIndex = newSongIndex;
                adjustVolumes();
            }
        }

        function getCurrentSongIndex() {
            for (let i = 0; i < songSegments.length - 1; i++) {
                if (remainingTime <= songSegments[i] && remainingTime > songSegments[i + 1]) {
                    return i;
                }
            }
            return songSegments.length - 2;
        }

        function playAllSongs() {
            for (let i = 0; i < audioBuffers.length; i++) {
                const sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = audioBuffers[i];
                sourceNode.loop = true;

                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0; 

                sourceNode.connect(gainNode).connect(audioContext.destination);
                sourceNode.start(0);

                sourceNodes[i] = sourceNode;
                gainNodes[i] = gainNode;
            }

            adjustVolumes(true);
        }

        function adjustVolumes(initial = false) {
            const currentTime = audioContext.currentTime;
            for (let i = 0; i < gainNodes.length; i++) {
                if (i === currentSongIndex) {
                    gainNodes[i].gain.cancelScheduledValues(currentTime);
                    if (initial) {
                        gainNodes[i].gain.setValueAtTime(1, currentTime);
                    } else {
                        gainNodes[i].gain.setValueAtTime(gainNodes[i].gain.value, currentTime);
                        gainNodes[i].gain.linearRampToValueAtTime(1, currentTime + fadeDuration);
                    }
                } else {
                    gainNodes[i].gain.cancelScheduledValues(currentTime);
                    if (initial) {
                        gainNodes[i].gain.setValueAtTime(0, currentTime);
                    } else {
                        gainNodes[i].gain.setValueAtTime(gainNodes[i].gain.value, currentTime);
                        gainNodes[i].gain.linearRampToValueAtTime(0, currentTime + fadeDuration);
                    }
                }
            }
        }

        function stopAudio() {
            if (sourceNodes.length > 0) {
                sourceNodes.forEach((sourceNode) => {
                    sourceNode.stop(0);
                    sourceNode.disconnect();
                });
                sourceNodes = [];
                gainNodes = [];
            }
        }

        function endGame() {
            clearInterval(countdown);
            timerDisplay.textContent = 'Partie terminée!';
            stopAudio();
            alert('La partie a été terminée.');
            resetTimer();
        }
    </script>
</body>
</html>
